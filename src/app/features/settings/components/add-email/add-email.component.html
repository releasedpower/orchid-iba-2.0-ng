<div class="wrapper">
    <!-- Navbar-->
    <div class="content-wrapper">
        <!-- Container-fluid starts -->
        <!-- Main content starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="main-header">
                    <h3>ParamÃ¨tres</h3>
                </div>
            </div>
            <!-- 4-blocks row start -->

            <!-- 4-blocks row end -->
            <!-- 2-1 block start -->
            <div class="row">
                <!-- Multiple Open Accordion start -->
                <div class="col-lg-5 col-md-5 col-sm-3">
                    <div class="card">
                        <div class="card-block accordion-block">
                            <div id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="accordion-panel">
                                    <div class="accordion-heading" role="tab" id="headingOne">
                                        <h3 class="card-title accordion-title">
                                            <a routerLink="../pwd" class="accordion-msg scale_active">
                                                Changer votre mot de passe
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                                <div class="accordion-panel">
                                    <div class="accordion-heading" role="tab" id="headingTwo">
                                        <h3 class="card-title accordion-title">
                                            <a routerLink="../add-email" class="accordion-msg scale_active">
                                                Ajouter une adresse e-mail
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Multiple Open Accordion ends -->
                <div class="col-lg-6">
                    <div class="card">
                       <div class="card-header">
                          <h5 class="card-header-text">Ajouter une adresse email</h5>
                       </div>
                       <div class="card-block">
                          <form [formGroup]="addEmailForm">
                             <div class="form-group">
                                <label for="exampleInputEmail1" class="form-control-label">Adresse email</label>
                                <input formControlName="clt_vmail" type="email" class="form-control" placeholder="Entrer votre adresse email ici">
                             </div>
                             <div class="form-group">
                                <label for="exampleInputPassword1" class="form-control-label">Saisir votre code pin</label>
                                <input type="password" class="form-control" placeholder="Code PIN">
                             </div>
                             
                             <button (click)="updateEmail()" type="submit" class="btn btn-success waves-effect waves-light m-r-30">Submit</button>
                             <p style="color:red" *ngIf="emailExistsError"> Email invalide.</p>
                          </form>
                       </div>
                    </div>
                 </div>
            </div>
        </div>
        <!-- Main content ends -->
    </div>
</div>
