<div class="wrapper">
<div class="content-wrapper">
    <!-- Container-fluid starts -->
    <!-- Main content starts -->
    <div class="container-fluid" style="height: 700px;">
        <div class="row">
            <div class="main-header">
               <h3>Virement</h3>
            </div>
         </div>
         <form [formGroup]="virementForm">
          <!-- Form Control starts -->
          <div class="row">
            <div class="col-lg-11">
               <div class="card">
                  <div class="card-header" style="background-color: #ebeff258;">
                     <h5>Mise en place d'un virement</h5>
                  </div>
                  <div class="card-block">
                     <div class="form-group row">
                        <div class="col-md-2"><label class="form-control-label">Type de virement :</label></div>
                        <div class="col-md-5">                        
                           <select class="form-control" formControlName="type_virement">
                              <option value="">Séléctionner le type de virement</option>
                              <option value="interne">Virement interne</option>
                              <option value="externe">Virement externe</option>
                              <option value="permanent">Virement permanent</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-11">
               <div class="card">
                  <div class="card-block">
                     <div class="form-group row">
                        <div class="col-md-2"><label for="InputNormal" class="form-control-label">Compte à débiter :</label></div>
                        <div class="col-md-5">                        
                           <select formControlName="cpt_iid" class="form-control form-control-sm">
                              <option value="">Séléctionner le compte à débiter</option>
                              <option [value]="compte.cpt_iid" *ngFor="let compte of comptes">{{compte.cpt_vlibelle}}</option>
                           </select>
                        </div>
                        <div class="col-md-3"> <p> Solde au 19/19/19 :<strong> 20 000 Ar</strong></p> </div>

                     </div>
                     <div class="form-group row">
                        <div class="col-md-2">
                           <label for="InputNormal" class="form-control-label">Compte à créditer<span style="color: red;">*</span> :</label>
                           <p>(Parmis vos bénéficiaires)</p>

                        </div>
                        <div class="col-md-8">                        
                           <select formControlName="ben_iid" class="form-control form-control-sm">
                              <option value="">Séléctionner un bénéficiaire</option>
                              <option [value]="beneficiaire.ben_iid" *ngFor="let beneficiaire of beneficiaires">{{beneficiaire.banque_vcode}} {{beneficiaire.ben_vnumcpt}} {{beneficiaire.ben_vnom}}</option>
                           </select>
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-md-2"><label for="InputNormal" class="form-control-label">Montant<span style="color: red;">*</span> :</label></div>
                        <div class="col-md-3">                        
                           <input formControlName="trans_vmontant" type="number" class="form-control form-control-sm" placeholder="00000">
                           <p *ngIf="virementForm.get('trans_vmontant')?.invalid" style="color: red;">
                              <small *ngIf="virementForm.get('trans_vmontant')?.hasError('min')">Doit être supérieur à 10,000 Ar</small>
                              <small *ngIf="virementForm.get('trans_vmontant')?.hasError('pattern')">Montant invalide.</small>
                              <small *ngIf="virementForm.get('trans_vmontant')?.hasError('max')">Doit être inférieur à 10,000,000 Ar</small>
                            </p>
                        </div>
                        <div class="col-md-1">Ar</div>
                     </div>
                     <div class="form-group row">
                        <div class="col-md-2"><label for="InputNormal" class="form-control-label">Description<span style="color: red;">*</span> :</label></div>
                        <div class="col-md-6">                        
                           <input formControlName="trans_vdescript" type="text" class="form-control form-control-sm" placeholder="Description de la transaction ici">
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-md-2"><label for="InputNormal" class="form-control-label">Date d'execution<span style="color: red;">*</span> :</label></div>
                        <div class="col-md-6">                        
                           <input formControlName="trans_ddate" type="date" class="form-control form-control-sm" placeholder="00000">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row" *ngIf="isNotFilled ===true">
            <div class="col-lg-11">
             <div class="form-group row justify-content-end">
               <div class="col-md-6">
                  <h6 style="color:red">Veuiller bien remplir les champs.</h6>
               </div>
            </div>
          </div>
         </div>
          <div class="row">
            <div class="col-lg-11">
             <div class="form-group row justify-content-end">
               <div class="col-md-6">
                 <button (click)="onSubmit()" type="submit" style="margin-right: 10px;" class="btn btn-success">Continuer</button>
                 <button type="submit" class="btn btn-inverse-default">Annuler</button>
               </div>
            </div>
          </div>
         </div>
         </form>
       </div>
    </div>
 </div>
 <!-- Main content ends -->
