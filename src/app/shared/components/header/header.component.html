<header class="main-header-top hidden-print">
    <a routerLink="/dashboard" class="logo" style="font-size:0.65cm;">
       <span>
          <img src="assets/images/orchid.ico" alt="">
       </span>
       <strong> orchid</strong>
    </a>
    <nav class="navbar navbar-static-top">
       <!-- Sidebar toggle button-->
          <ul class="top-nav rgt-nav">
            <li *ngIf="client">
               <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle drop icon-circle drop-image">
                  {{client.clt_vnom}} {{client.clt_vprenom}}
               </a>
            </li>
            <li>
               <a routerLink="settings" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle drop icon-circle drop-image">
                  <i class="ti-settings"></i>
               </a>
            </li> 
             <li>
                <a (click)="logout()" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle drop icon-circle drop-image">
                  <i class="icon-logout"></i>
                </a>
             </li>
          </ul>
          
    </nav>
 </header>
